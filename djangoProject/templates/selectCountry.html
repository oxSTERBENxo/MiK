{% load static %}
<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>햊향햠햣햦 햢햤햟쒫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'img/select_background.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 40px 80px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 50px;
    }

    .country-emoji {
      font-size: 5.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
        display: inline-block;
    }

    .text-center:hover .country-emoji {
      transform: scale(1.2);
    }

    .text-center:hover .emoji-label {
      font-weight: bold;
    }


    .emoji-label {
      font-size: 1.2rem;
      color: #003366;
      text-align: center;
      margin-top: 5px;
      text-shadow: 0 0 2px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <h2 class="text-center fw-bold mb-4"
      style="background-color: rgba(255,255,255,0.85); color: #003366; padding: 15px 30px; border-radius: 20px; max-width: fit-content; margin: 0 auto;">
    游깴 햊향햠햣햦 햢햤햟쒫 향햟 향햟햠햟쒫왏 햨쒫쟳!
  </h2>

  <div class="bubble-container">
    {% for country in countries %}
      <div class="text-center">
        <a href="{% url 'country_questions' country.name %}" class="country-emoji">
          {{ country.flag_emoji }}
        </a>
        <div class="emoji-label">{{ country.name }}</div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
