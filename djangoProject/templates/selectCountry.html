{% load static %}
<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Избери држава</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'img/select_background.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: scroll;
      padding: 40px 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow-x: hidden;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5vw;
    }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px 60px;
      max-width: 1000px;
      margin: 60px auto 0 auto;
      padding: 0 20px;
    }


    .country-emoji {
      font-size: 5.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .text-center:hover .country-emoji {
      transform: scale(1.2);
    }

    .text-center:hover .emoji-label {
      font-weight: bold;
    }

    .emoji-label {
      font-size: 1.2rem;
      color: #003366;
      text-align: center;
      margin-top: 5px;
      text-shadow: 0 0 2px rgba(255,255,255,0.4);
    }

    @media (max-width: 576px) {
      .main-container {
        padding: 0 20px;
      }

      .country-emoji {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <h2 class="text-center fw-bold mb-4"
      style="background-color: rgba(255,255,255,0.85); color: #003366; padding: 15px 30px; border-radius: 20px; max-width: fit-content; margin: 0 auto;">
    🌍 Избери држава за забавен квиз!
  </h2>
<div class="d-flex justify-content-center">
  <div class="bubble-container">
    {% for country in countries %}
      <div class="text-center">
        <a href="{% url 'country_questions' country.name %}" class="country-emoji">
          {{ country.flag_emoji }}
        </a>
        <div class="emoji-label">{{ country.name }}</div>
      </div>
    {% endfor %}
  </div>
</div>
</div>

<script>
  (function () {
    const collator = new Intl.Collator('mk', {
      usage: 'sort',
      sensitivity: 'base',
      ignorePunctuation: true,
      numeric: true
    });

    const container = document.querySelector('.bubble-container');
    const cards = Array.from(container.children);

    cards.sort((a, b) => {
      const an = a.querySelector('.emoji-label').textContent.trim();
      const bn = b.querySelector('.emoji-label').textContent.trim();
      return collator.compare(an, bn);
    });

    cards.forEach(el => container.appendChild(el)); // re-append in sorted order
  })();
</script>

</body>
</html>
